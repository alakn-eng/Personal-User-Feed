<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curator’s Desk · Your Feed</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="app-shell">
    <header class="navbar" role="banner">
      <div class="navbar__inner page-width">
        <div class="navbar__brand">
          <span class="wordmark">Curator&rsquo;s Desk</span>
        </div>
        <nav class="navbar__tabs" aria-label="Primary">
          <a href="#" class="tab is-active" aria-current="page">Desk</a>
          <a href="#" class="tab" style="text-decoration: line-through; opacity: 0.5; cursor: not-allowed;">River</a>
          <a href="#" class="tab">Archive</a>
        </nav>
        <button class="youtube-connect" id="youtube-auth" type="button">
          Connect YouTube
        </button>
        <button class="add-blog-button" id="add-blog-nav" type="button">
          + Add Blog
        </button>
        <div class="profile-dropdown-wrapper">
          <button class="profile-button" id="blog-manage-nav" type="button" aria-label="Manage blogs">
            <span class="profile-button__avatar" aria-hidden="true"></span>
          </button>
          <div class="blog-dropdown" id="blog-dropdown" hidden>
            <div class="blog-dropdown__header">
              <h3>Your Blogs</h3>
            </div>
            <div class="blog-dropdown__list" id="blog-list">
              <div class="blog-dropdown__loading">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content" role="main">
      <div class="page-width">
        <section class="page-header">
          <div class="page-header__copy">
            <h1>Your Feed</h1>
            <p class="page-header__subtext">Last updated 3h ago</p>
          </div>
        </section>

        <section class="feed-section" aria-labelledby="reading-heading">
          <header class="section-header">
            <h2 id="reading-heading">Reading</h2>
          </header>
          <div class="feed-grid" id="reading-feed" data-feed="reading" aria-live="polite">
            <div class="feed-placeholder">Connect Gmail to see your latest Substack posts.</div>
          </div>
        </section>

        <hr class="divider" aria-hidden="true" />

        <section class="feed-section" aria-labelledby="watching-heading">
          <header class="section-header">
            <h2 id="watching-heading">Watching</h2>
          </header>
          <div class="feed-grid" id="watching-feed" data-feed="watching" aria-live="polite">
            <div class="feed-placeholder">Connect YouTube to see your latest videos.</div>
          </div>
        </section>

      </div>
    </main>

    <footer class="feed-footer" role="contentinfo">
      <div class="page-width feed-footer__inner">
        <p>Your feed only contains things you chose.</p>
      </div>
    </footer>
  </div>
  <script type="module" src="youtube.js"></script>
  <script type="module" src="gmail-button.js"></script>
  <script type="module" src="substack.js"></script>
  <script type="module" src="rss-blogs.js"></script>
</body>
</html>
